<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tetris</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
        <script src="./const.js" defer></script>
        <script src="./app.js" defer></script>
    </head>
    <body>
        <main>
            <div id="titleWrapper">
                <div id="titleBox" class="siteElement">
                    <h1>The TETRIS<sup>Â®</sup> Experience</h1>
                    <p>by Kristian Huber</p>
                </div>
            </div>
            <div id="leftWindow" class="siteElement">
                <h2>Controls</h2>
                <hr>
                <ul>
                    <li>a, left - move piece left</li>
                    <li>d, right - move piece right</li>
                    <li>s, down - move piece down</li>
                    <li>space - turn piece</li>
                    <li>q - store piece</li>
                </ul>
                <h2>Stored Piece</h2>
                <div id="storedPiece" class="pieceDisplay"></div>
            </div>
            <div id="gameWrapper">
                <div id="levelDisplay" class="siteElement">LEVEL 1</div>
                <div id="game"></div>
            </div>
            <div id="rightWindow" class="siteElement">
                <h2>Game Stats</h2>
                <hr>
                <h2>Score</h2>
                <p id="score">0</p>
                <h2>Lines Cleared</h2>
                <p id="linesCleared">0</p>
                <h2>Next Piece</h2>
                <div id="nextPiece" class="pieceDisplay"></div>
            </div>
            <div id="startScreen" class="siteElement">
                <h2>Welcome!</h2>
                <p>Press 'enter' to start</p>
            </div>
        </main>
    </body>
</html>
